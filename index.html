<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-gradient">
<div class="container">
    <a class="navbar-brand" href="#">Animal Memory Game</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://mikerosasdev.com" target="_blank">Desarrollado por Mike Rosas Dev</a>
            </li>
        </ul>
    </div>
</div>
</nav>

<div class="container text-center mt-5">
    <div class="victory-message">
        <p>Felicitaciones gano este juego !</p>
        <button id="restart-button">Jugar otra vez</button>
    </div>

    <div class="score">
        <h4>Score: <span id="score" class="badge bg-primary">0</span></h4>
        <h4>Intentos: <span id="attempts" class="badge bg-secondary">0</span></h4>
    </div>


    <div class="row justify-content-center py-5">
        <div class="col-6">
            <div class="row row-cols-md-3 g-3 cards-container">
                <div class="col-md-4  card" data-animal="elephant">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/perro.png"
                                                    alt="perro"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="elephant">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/perro.png"
                                                    alt="perro"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="leon">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/leon.png"
                                                    alt="leon"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="leon">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/leon.png"
                                                    alt="leon"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="tortuga">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/tortuga.png"
                                                    alt="tortuga"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="tortuga">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/tortuga.png"
                                                    alt="tortuga"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="vaca">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/vaca.png"
                                                    alt="vaca"></div>
                    </div>
                </div>
                <div class="col-md-4  card" data-animal="vaca">
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><img class="img-fluid" style="max-height:135px;" src="img/vaca.png"
                                                    alt="vaca"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="py-3 found-cards mt-3 d-flex justify-content-center align-items-center">
        <div>
            <h4>Tarjetas encontradas</h4>
            <div class="py-3  row row-cols-2 g-3 found-cards-container">
                <!-- Las tarjetas encontradas se agregarán aquí -->
            </div>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
