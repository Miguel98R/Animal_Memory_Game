<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Animal Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="row d-flex">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pe-0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-gradient" style="height: 120px;">
                    <div class="container">
                        <a class="navbar-brand" href="#"><strong>Animal Memory Game</strong></a>
                        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="https://mikerosasdev.com" target="_blank">Desarrollado
                                        por Mike Rosas Dev</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="row d-flex">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 mx-auto">
                    <div class="container text-center mt-5">
                        <div class="victory-message">
                            <p>Felicitaciones gano este juego !</p>
                            <button id="restart-button">
                                Jugar otra vez
                            </button>
                        </div>

                        <div class="score">
                            <h4>
                                Score:
                                <span class="badge bg-primary" id="score">0</span>
                            </h4>
                            <h4>
                                Intentos:
                                <span class="badge bg-secondary" id="attempts">0</span>
                            </h4>
                        </div>

                        <div class="row justify-content-center py-5">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12 mx-auto">
                                        <div class="row row-cols-md-3 g-3 cards-container">
                                            <div class="col-md-4 card mx-auto" data-animal="elephant">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="perro" class="img-fluid" src="img/perro.png" style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="elephant">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="perro" class="img-fluid" src="img/perro.png" style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="leon">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="leon" class="img-fluid" src="img/leon.png" style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="leon">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="leon" class="img-fluid" src="img/leon.png" style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="tortuga">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="tortuga" class="img-fluid" src="img/tortuga.png"
                                                            style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="tortuga">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="tortuga" class="img-fluid" src="img/tortuga.png"
                                                            style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="vaca">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="vaca" class="img-fluid" src="img/vaca.png" style="
                                                                                max-height: 135px;
                                                                            " />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 card mx-auto" data-animal="vaca">
                                                <div class="card-inner">
                                                    <div class="card-front"></div>
                                                    <div class="card-back">
                                                        <img alt="vaca" class="img-fluid" src="img/vaca.png"
                                                            style="max-height: 135px;" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="py-3 found-cards mt-3 d-flex justify-content-center align-items-center">
                            <div>
                                <h4>Tarjetas encontradas</h4>
                                <div class="py-3 row row-cols-2 g-3 found-cards-container">
                                    <!-- Las tarjetas encontradas se agregarán aquí -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
